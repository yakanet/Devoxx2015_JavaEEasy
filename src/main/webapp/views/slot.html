<div class="content" title="{{event.slotId}}">
	<div class="time">{{event.fromTime}} - {{event.toTime}} </div> 
	<div class="title">{{event.talk.title}}</div> 
	<div class="details">{{event.roomName}}: 
		<span ng-repeat="speaker in event.talk.speakers">
		{{speaker.name}} {{$last ? '' : ', '}}
		</span>
	</div>
</div>
